<head>

    <title>create account 1.0</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./create-account.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"

<body>
    <!--[if lt IE 7]>

    <header class="header">
        <div class="header__back-button"><i class="far fa-arrow-alt-circle-left"></i></div>
        <div class="header__brand">create account 1.0</div>

    </header>
    <main class="main">
        <section class="section">
            <div class="info-panel" id="info-text">
                <div>
                    <p>Account Details</p>
                </div>
            </div>
            <input class="input-field" type="text" id="name" placeholder="name..." required>
            <input class="input-field" type="email" id="emailaddress" placeholder="recovery email..." required>
            <input class="input-field" type="text" id="company" placeholder="company..." required>
            <div class="info-panel" id="info-text">
                <div>
                    <p>Enter username / email address</p>
                </div>
            </div>
            <input class="input-field" type="email" id="username" placeholder="username..." required>
            <div class="info-panel" id="info-text">
                    <div>
                        <p>Enter password</p>
                    </div>
                </div>
            <input class="input-field password" type="text" id="password" placeholder="enter password..." required>
            <div class="info-panel" id="info-text">
                    <div>
                        <p>Re-Enter password</p>
                    </div>
                </div>
            <input class="input-field password" type="text" id="re-enter-password" placeholder="enter password..." required>
            <div class="info-panel" id="info-text">
                <div><small>By clicking create account, you agree to our Anti-spam Policy & Terms of Use.</small></div>
            </div>
            <div class="action-button button hvr-ripple-out">
                <div>CREATE ACCOUNT</div>
            </div>



        </section>
    </main>
    <footer class="footer">
        <div class="footer__page-id">create account 1.0</div>
    </footer>
    <script src="../show-password.js" async defer></script>
