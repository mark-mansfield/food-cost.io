    <main class="main">
        <section class="section">

                    <div>
                        <input type="checkbox" class="show-pass" value="1">
                        <label for="show-password" title="Show Password">Show password</label>

                </div>
                <div class="action-button button hvr-ripple-out">
                    <div>LOG IN</div>
                </div>


            <div class="info-panel forgot-pass" id="info-text">

            </div>
