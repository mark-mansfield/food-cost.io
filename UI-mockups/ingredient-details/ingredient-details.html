<body>
    <!--[if lt IE 7]>

    <header class="header">
        <div class="header__back-button"><i class="far fa-arrow-alt-circle-left"></i></div>
        <div class="header__brand">ingedient-details 1.0</div>
        <div class="header__page">
            <div class="header__page-title green">Ingredient Summary</div>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="info-panel white">
                <p>These are the details of this ingredient</p>
                <p>Note the real cost and the wastage!</p>
            </div>
            <div class="info-panel">
                <div class="field-name">Name</div>
            </div>
            <div class="button" id="dish-ingredients">
                <div>Qty:</div>
                <div class="click-icon"><i class="far fa-arrow-alt-circle-right white"></i></div>
            </div>
            <div class="info-panel" id="dish-cost">
                <div>Cost: $0.00</div>
            </div>
            <div class="button" id="dish-retail">
                <div>Wastage: </div>
                <div class="click-icon"><i class="far fa-arrow-alt-circle-right white"></i></div>
            </div>
            <div class="info-panel" id="dish-margin">
                <div>Real Cost:</div>
            </div>
            <div class="action-button button hvr-ripple-out">
                <div>SAVE</div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__page-id">ingedient-details 1.0</div>
    </footer>
