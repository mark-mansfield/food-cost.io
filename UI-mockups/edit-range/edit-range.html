    <link rel="stylesheet" href="../shared.css">

    <header class="header">
        <div class="header__back-button"><i class="far fa-arrow-alt-circle-left"></i></div>
        <div class="header__page">
            <div class="header__page-title green">{edit range name}</div>
        </div>
        <div class="header__brand">v1.0</div>
    </header>
    <main class="main">
        <section class="section">
            <div class="info-panel" id="info-text">
                <div>
                    <p>Slide the bar to update the wastage quantity for this item</p>
                </div>
            </div>

            <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="-1" class="slider" id="myRange">
            </div>
            <span id="slider-value" style="font-weight:bold;color:red"></span>
            <div class="action-button button hvr-ripple-out">
                <div>SAVE</div>
            </div>
        </section>
    </main>
    <footer class="footer">
            <div class="footer__page-id">edit range 1.0</div>
    </footer>
