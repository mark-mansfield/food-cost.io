<main class="main">
  <section class="section">
    <button class="button" [routerLink]="['/dish/edit-field/', selectedId , 'name', 'text']">
      <div *ngIf="hasData">Name: {{ dish.name }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/', selectedId , 'ingredients']">
      <div *ngIf="hasData">Ingredients: {{ ingredientTotal }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/' ,selectedId,  'description', 'text-area']">
      <div *ngIf="hasData">Description: <small>{{ this.dish.description.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/' ,selectedId,  'recipe_method', 'text-area']">
      <div *ngIf="hasData">Method: <small>{{ this.method.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button"  [routerLink]="['/dish/edit-field/' ,selectedId,  'plating_guide', 'text-area']">
      <div *ngIf="hasData">Plating: <small>{{ this.plating.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/', selectedId , 'retail_price', 'text']">
      <div *ngIf="hasData">Retail: ${{ dish.retail_price }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <div class="info-panel">
      <div *ngIf="hasData">Cost: ${{ dish.cost }}</div>
    </div>
    <div class="info-panel">
      <div *ngIf="hasData">Margin: {{ this.margin }} %</div>
    </div>
  </section>
</main>
