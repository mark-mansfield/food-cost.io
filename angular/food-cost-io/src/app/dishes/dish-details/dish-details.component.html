<main class="main">
  <section class="section">
    <button class="button" [routerLink]="['/dish', dish.id]">
      <div>Name: {{ dish.name }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish' ,dish.id]">
      <div>Ingredients: {{ ingredientTotal }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish' ,dish.id]">
      <div>Description: <small>{{ this.description }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish' ,dish.id]">
      <div>Method: <small>{{ this.method }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish' ,dish.id]">
      <div>Plating: <small>{{ this.plating }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish' ,dish.id]">
      <div>Retail: ${{ dish.retail }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <div class="info-panel">
      <div>Cost: ${{ dish.cost }}</div>
    </div>
    <div class="info-panel">
      <div>Margin: {{ getMargin(cost,retail) }} %</div>
    </div>
  </section>
</main>
