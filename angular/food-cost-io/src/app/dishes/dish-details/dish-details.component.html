<main class="main">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <section class="section" *ngIf='!isLoading'>
    <i class="fa fa-minus-circle lge-icon" tabIndex='auto' (click)="onDelete(dish._id)" aria-hidden="true"></i>
    <div class="info-panel delete-tool">
      <h1>{{ dish.name }}</h1>
    </div>

    <button class="button" [routerLink]="['/dish/edit-field/', selectedId , 'name', 'text']">
      <div>Name: {{ dish.name }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>

    <button class="button" [routerLink]="['/dish/', selectedId , 'ingredients']">
      <div>Ingredients: {{ ingredientTotal }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/' ,selectedId,  'description', 'text-area']">
      <div>Description: <small>{{ this.dish.description.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/' ,selectedId,  'recipe_method', 'text-area']">
      <div>Method: <small>{{ this.method.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/' ,selectedId,  'plating_guide', 'text-area']">
      <div>Plating: <small>{{ this.plating.substring(0, 15) + ' ...' }}</small></div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <button class="button" [routerLink]="['/dish/edit-field/', selectedId , 'retail_price', 'text']">
      <div>Retail: ${{ dish.retail_price }}</div>
      <i class="far fa-arrow-alt-circle-right white"></i>
    </button>
    <div class="info-panel">
      <div>Cost: ${{ this.cost }}</div>
    </div>
    <div class="info-panel">
      <div>Margin: {{ this.margin }} %</div>
    </div>
  </section>
</main>
