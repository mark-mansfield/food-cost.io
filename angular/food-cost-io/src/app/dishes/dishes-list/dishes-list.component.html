
<main class="main">
<mat-spinner *ngIf="isLoading"></mat-spinner>
  <section class="section" *ngIf='!isLoading'>
      <div class="info-panel" *ngIf="dishes.length ==  0">
          <div>
              <p class="">You have not created a dish yet</p>
          </div>
      </div>
      <div class="info-panel">
          <div>
              <p class="inline-title">Create a Dish</p>
          </div>
          <div class="click-icon"><i class="fa fa-plus" [routerLink]="['/dish/create']"><a href=""></a></i></div>
      </div>

        <br>
        <div class="info-panel" *ngIf="dishes.length > 0">
            <div>
                <p>Select a dish from the list below or use the search box to find one.</p>
            </div>
        </div>

        <div class="button search-container" *ngIf="dishes.length > 0">
            <input class="input-field" type="text" id="dish-input-text" placeholder="  search.....">
            <div class="click-icon"><i class="fas fa-search"></i></div>
        </div>

        <div class="info-panel" *ngIf="dishes.length > 0">
            <p><a class="link-list blue" id="A-search">A</a></p>
            <p><a class="link-list blue" id="B-search">B</a></p>
            <p><a class="link-list blue" id="C-search">C</a></p>

            <p><a class="link-list blue" id="E-search">E</a></p>
        </div>
        <div *ngIf="dishes.length > 0">
        <button  class="button"  *ngFor="let dish of dishes"  (click)="saveDishToLocal(dish._id)">
            <div>{{ dish.name }}</div>
            <i class="far fa fa-minus-circle white" (click)="onDelete()" aria-hidden="true"></i>
            <i class="far fa-arrow-alt-circle-right white"></i>
        </button>
      </div>

          [class.selected]="dish.id === selectedId"
          [routerLink]="['/dish', dish.id]"><div>{{ dish.name }}</div>
            <i class="far fa-arrow-alt-circle-right white" [routerLink]="['/dish', dish.id]"></i>
        </button> -->

        <div class="pagination" *ngIf="dishes.length > 0">
            <button class="previous click-icon"><i class="far fa-arrow-alt-circle-left click-icon"></i></button>
            <button class="pagination-button"><p>2</p></button>
            <button class="pagination-button"><p>3</p></button>
            <button class="pagination-button"><p>4</p></button>
            <button class="next click-icon"><i class="far fa-arrow-alt-circle-right white"></i></button>
        </div>

  </section>
</main>
