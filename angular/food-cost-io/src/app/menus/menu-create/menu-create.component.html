<main class="main">
  <section class="section">
    <div class="info-panel" id="info-text">
      <div><h1>Create a new Menu</h1></div>
      <br /><br />
    </div>

    <!-- <input class="input-field" type="text" [(ngModel)]="menuName" placeholder="menu name....." /> -->
    <form class="create-form">
      <mat-form-field class="create-form-field">
        <input
          matInput
          class="input"
          placeholder="Menu name"
          [formControl]="nameFormControl"
          [errorStateMatcher]="matcher"
          [(ngModel)]="nameValue"
          aria-label="type new menu name"
        />
        <mat-hint class="hint">Make it Catchy</mat-hint>

        <mat-error *ngIf="nameFormControl.hasError('required')"> Menu name is <strong>required</strong> </mat-error>
        <button mat-button *ngIf="nameValue" matSuffix mat-icon-button aria-label="Clear" (click)="nameValue = ''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </form>
    <br /><br />
    <button type="submit" mat-button aria-label="Save Newly named menu" (click)="onAddMenu()">Go!</button>
  </section>
</main>
