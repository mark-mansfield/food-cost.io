<main class="main">
  <section class="section">
    <div class="info-panel" id="info-text">
      <div>
        <p>To create an ingredient , first lets give it a name.</p>
        <p>You can add all the details later..</p>
      </div>
    </div>

    <input class="input-field" type="text" [(ngModel)]="name" placeholder="Ingredient name.....">

    <button class="action-button button hvr-ripple-out" (click)="onCreate()">
      <div>SAVE</div>
    </button>
  </section>
</main>
