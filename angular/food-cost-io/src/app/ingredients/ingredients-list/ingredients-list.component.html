
<main class="main">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
    <section class="section" *ngIf='!isLoading'>
        <div class="info-panel" *ngIf="ingredients.length ===  0">
            <div>
                <p class="">You have no ingredients in the system</p>
            </div>
        </div>
        <div class="info-panel">
            <div>
                <p class="inline-title">Create an Ingredient</p>
            </div>
            <div class="click-icon"><i class="fa fa-plus" [routerLink]="['/ingredients/create']"><a href=""></a></i></div>
        </div>

          <br>
          <div class="info-panel" *ngIf="ingredients.length > 0">
              <div>
                  <p>Select an ingredient from the list below or use the search box to find one.</p>
              </div>
          </div>
          <div class="search-container" *ngIf="ingredients.length > 0">
            <form action="">
              <input class="input-field" type="text" id="dish-input-text" #searchinput [(ngModel)]="searchTerm" name="search" placeholder="  search.....">
              <button class="click-icon fas fa-search" (click)="search(searchTerm)"></button>
            </form>
          </div>
          <div class="link-list info-panel " *ngIf="linksList.length > 0">
              <button class="link-list-link blue" (click)="searchByFirstletter(link)" *ngFor="let link of linksList" id="{{ link }}">{{ link }}</button>
          </div>
          <br>
          <div class="info-panel" *ngIf="this.showRefresh">
              <button class="link-list-link blue" (click)="refresh()" ><i class="fas fa-sync"></i></button>
          </div>
          <div *ngIf="ingredients.length > 0">

          <button  class="button"*ngFor="let ingredient of ingredients">
              <div>{{ ingredient.name }}</div>
              <i class="far fa fa-minus-circle white" (click)="onDelete(ingredient.name)" aria-hidden="true"></i>
              <i class="far fa-arrow-alt-circle-right white" (click)="saveIngredientToLocal(ingredient)"></i>
          </button>
        </div>

    </section>
  </main>
