<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <!--
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="active" (click)="toggle()">home</a>
        <a mat-list-item href="#">Link 2</a> <a mat-list-item href="#">Link 3</a>
      -->

      <a mat-list-item *ngIf="userIsAuthenticated" [routerLink]="['/home']" routerLinkActive="active">home</a>
      <a mat-list-item *ngIf="userIsAuthenticated" [routerLink]="['/dishes']" routerLinkActive="active">dishes</a>
      <a mat-list-item *ngIf="userIsAuthenticated" [routerLink]="['/ingredients/list']" routerLinkActive="active"
        >ingredients</a
      >
      <a mat-list-item *ngIf="userIsAuthenticated" [routerLink]="['/logout']" (click)="onLogout()">logout</a>
      <a mat-list-item *ngIf="!userIsAuthenticated" [routerLink]="['/login']" routerLinkActive="active">login</a>
      <a mat-list-item *ngIf="!userIsAuthenticated" [routerLink]="['/signup']" routerLinkActive="active">sign up</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>food-cost-io</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
